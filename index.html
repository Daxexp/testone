<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            user-select: none; /* Disable text selection */
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .bar {
            width: 100%;
            background-color: #ffffff;
            color: #121212;
            border-bottom: 2px solid #ff0000;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            padding-top: 60px; /* Add padding to avoid content being hidden behind the bar */
        }

        .theme-toggle {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .theme-toggle input {
            display: none;
        }

        .switch {
            display: inline-block;
            width: 60px;
            height: 34px;
            background-color: #ccc;
            border-radius: 34px;
            position: relative;
            transition: background-color 0.3s;
        }

        .switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        input:checked + .switch {
            background-color: #4CAF50;
        }

        input:checked + .switch::before {
            transform: translateX(26px);
        }

        .emoji {
            margin-left: 10px;
            font-size: 24px;
        }

        .channels {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .channel {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .channel:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .channel img {
            width: 100%;
            height: auto;
        }

        .channel h2 {
            margin: 10px 0;
        }

        .channel .play-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s, transform 0.5s, box-shadow 0.5s;
            opacity: 0;
        }

        .channel:hover .play-button {
            display: block;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            opacity: 1;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        .footer p {
            margin: 0;
        }

        .player-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #ff0000;
            color: #ffffff;
        }

        .player {
            width: 80%;
            max-width: 800px;
            height: 450px;
            background-color: #000;
        }

        /* Light mode styles */
        .light-mode {
            background-color: #f0f0f0 !important;
            color: #333 !important;
        }

        .light-mode .container {
            background-color: transparent;
        }

        .light-mode .bar {
            background-color: #000000;
            color: #ffffff;
        }

        .light-mode .channel {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .light-mode .channel:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .light-mode .footer {
            color: #666;
        }

        .light-mode .theme-toggle .switch {
            background-color: #ccc;
        }

        .light-mode .theme-toggle input:checked + .switch {
            background-color: #4CAF50;
        }

        .light-mode .theme-toggle input:checked + .switch::before {
            background-color: #ffffff;
        }

        .light-mode .player-section {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .light-mode .back-button {
            background-color: #000000;
            color: #ffffff;
        }

        .light-mode .back-button:hover {
            background-color: #ff0000;
            color: #ffffff;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .channel {
                width: 45%;
            }

            .player {
                width: 95%;
                height: auto;
            }

            .back-button {
                width: 80px;
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .channel {
                width: 100px; /* Smaller tiles for mobile view */
            }

            .channel h2 {
                font-size: 14px; /* Smaller font size for channel names */
            }

            .channel .play-button {
                width: 30px; /* Smaller play button for mobile view */
                height: 30px;
                font-size: 16px;
                line-height: 30px;
            }

            .player {
                width: 100%;
                height: auto;
            }

            .back-button {
                width: 60px;
                font-size: 12px;
                padding: 6px 12px;
            }

            .bar {
                font-size: 1.2rem;
            }
        }
    </style>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable certain key combinations
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'a' || e.key === 'p') || 
                e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                e.preventDefault();
            }
        });

        function toggleTheme() {
            const body = document.body;
            const emoji = document.querySelector('.theme-toggle .emoji');
            const isLightMode = document.getElementById('theme-switch').checked;
            if (isLightMode) {
                body.classList.add('light-mode');
                emoji.textContent = '‚òÄÔ∏è';
            } else {
                body.classList.remove('light-mode');
                emoji.textContent = 'üåô';
            }
        }

        const channels = {
            "TV Derana": "derana",
            "Sirasa TV": "sirasa",
            "Hiru TV": "hiru",
            "Swarnawahini": "swarnawahini",
            "ITN": "itn",
        };

        function playChannel(channelKey) {
            const channelName = document.querySelector(`.channel[data-key="${channelKey}"] h2`).textContent;
            const shortCode = channels[channelKey];
            window.location.href = `player.html?channel=${encodeURIComponent(channelName)}&stream=${encodeURIComponent(shortCode)}`;
        }
    </script>
</head>
<body>
    <div class="bar">TV Channels
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch" onchange="toggleTheme()" />
            <label class="switch" for="theme-switch"></label>
            <span class="emoji">üåô</span>
        </div>
    </div>
    <div class="container">
        <div class="channels">
            <div class="channel" data-key="TV Derana">
                <img src="https://www.slt.lk/sites/default/files/channel_images/004-Derana_0.jpg" alt="TV Derana Logo">
                <h2>TV Derana</h2>
                <button class="play-button" onclick="playChannel('TV Derana')">‚ñ∂</button>
            </div>
            <div class="channel" data-key="Sirasa TV">
                <img src="https://www.slt.lk/sites/default/files/channel_images/sirasaTv_0.jpg" alt="Sirasa TV Logo">
                <h2>Sirasa TV</h2>
                <button class="play-button" onclick="playChannel('Sirasa TV')">‚ñ∂</button>
            </div>
            <div class="channel" data-key="Hiru TV">
                <img src="https://www.slt.lk/sites/default/files/channel_images/Hiru%20TV_0.png" alt="Hiru TV Logo">
                <h2>Hiru TV</h2>
                <button class="play-button" onclick="playChannel('Hiru TV')">‚ñ∂</button>
            </div>
            <!-- Add remaining channel elements here similarly -->
            <div class="channel" data-key="Swarnawahini">
                <img src="https://www.slt.lk/sites/default/files/channel_images/006-Swarnawahini_0.jpg" alt="Swarnawahini Logo">
                <h2>Swarnawahini</h2>
                <button class="play-button" onclick="playChannel('Swarnawahini')">‚ñ∂</button>
            </div>
            <div class="channel" data-key="ITN">
                <img src="https://www.slt.lk/sites/default/files/channel_images/003-ITN_0.jpg" alt="ITN Logo">
                <h2>ITN</h2>
                <button class="play-button" onclick="playChannel('ITN')">‚ñ∂</button>
            </div>
        <div class="footer">
            <p>&copy; 2k25 TV Channels. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
