<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      .channel-list {
        list-style-type: none;
        padding: 0;
      }
      .channel-item {
        display: flex;
        align-items: center;
        margin: 20px 0;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
      }
      .channel-logo {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        margin-right: 20px;
      }
      .channel-name {
        flex-grow: 1;
        font-size: 1.5rem;
        font-weight: bold;
      }
      .watch-button {
        background-color: #dc3545;
        color: white;
        padding: 10px 15px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .watch-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
